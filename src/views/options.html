{% set page = { name: 'options' } %}
<!DOCTYPE html>
  <head>
    {% include "head.html" %}
    <script src="/js/options.js"></script>
  </head>
  <body>
    {% include "navbar.html" %}

    <label class="ios-subheading">
      CURRENCY
    </label>
    <div class="ios-section">
      <select id="fiat-currency-select" style="width:100px;display:inline;" class="form-control">

      </select>
      <img class="ajax-loader" id="ajax-loader" src="../assets/images/ajax_loader.gif" />
    </div>


    <label class="ios-subheading">
      DEFAULT SUBSCRIPTION AMOUNT
    </label>
    <div class="ios-section">
      <span class="fiat-code">USD</span>
      <input type="number" id="default-subscription-amount-fiat" step="0.05" min="0.1" style="width:80px;margin:5px;"></input>
    </div>

    </div> -->

      EXAMPLE METATAG
    </label>

      <textarea id="example-metatag" style="width:400px;">

      </textarea>
    </div>

    <label class="ios-subheading">
      CONSOLE LOG
    </label>
    <div class="ios-section">
      <textarea id="console-log" style="width:500px; height:200px;"></textarea>
      <button id="clear-log" class="btn btn-xs btn-warning">Clear Log</button>
    </div>

  </body>
